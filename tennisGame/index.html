<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="855" height="600"></canvas>
  <script>
//    debugger;
    var canvas;
    var canvasContext;

    // Ball's settings
    var ballX = 75, ballY = 75;
    var ballSpeedX = 3;
    var ballSpeedY = 3;

    // Brick's settings
    const BRICK_WIDTH = 80;
    const BRICK_HEIGHT = 20;
    const BRICK_GAP = 5;
    const BRICK_COLS = 10;
    const BRICK_ROWS = 14;
    var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

    // Mouse settings
    var mouseX = 400;
    var mouseY;
    
    // Player's paddle settings
    const PADDLE_WIDTH = 100;
    const PADDLE_THICKNESS = 10;
    const PADDLE_DIST_FROM_EDGE = 60;
    var paddleX = mouseX - PADDLE_WIDTH / 2;


    window.onload = function() {
      // save the canvas for dimensions, and its 2d context for drowing to it
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext('2d');

      brickReset();

      canvas.addEventListener('mousemove', updateMousePos);

      var fps = 30;
      setInterval(updateAll, 1000 / fps);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
    }

    function brickReset() {
      var brickCount = BRICK_ROWS * BRICK_COLS;
      for ( var eachBrick = 0; eachBrick < brickCount; eachBrick++ ) {
        // Show all bricks
        //brickGrid[eachBrick] = true;
        
        // Show bricks randomly
        if (Math.random() < 0.5) {
          brickGrid[eachBrick] = true;
        } else {
          brickGrid[eachBrick] = false;
        }
        
      }
    }

    function updateAll() {
      drawEverything();
      moveEverything();
    };

    function updateMousePos(event) {
       var rect = canvas.getBoundingClientRect();
       var root = document.documentElement;

       mouseX = event.clientX - rect.left - root.scrollLeft
       mouseY = event.clientY - rect.top - root.scrollTop;

       paddleX = mouseX - PADDLE_WIDTH / 2;
    }

    function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      canvasContext.fill();
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      canvasContext.fill();
    }

    function colorText(showText, textX, textY, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.fillText(showText, textX, textY);
    }

    function drawBricks() {
      for ( var eachCol = 0; eachCol < BRICK_COLS; eachCol++ ) {        
        for ( var eachRow = 0; eachRow < BRICK_ROWS; eachRow++ ) {          
          if ( brickGrid[eachRow + eachCol] == true ) {
            var brickY = (BRICK_HEIGHT + BRICK_GAP) * eachRow + BRICK_GAP;
            var brickX = (BRICK_WIDTH + BRICK_GAP) * eachCol + BRICK_GAP;
            colorRect(brickX , brickY, BRICK_WIDTH, BRICK_HEIGHT, "white");
          }
        }
      }
    }

    function drawBricksParametres() {
      var brickCol = Math.floor(mouseX / (BRICK_WIDTH + BRICK_GAP) + 1);
      var brickRow = Math.floor(mouseY / (BRICK_HEIGHT + BRICK_GAP) + 1);
      var brickNum = (brickRow - 1) * BRICK_COLS + brickCol;
      var brickParametres = brickCol + "|" + brickRow + "||" + brickNum;
      colorText(brickParametres, mouseX, mouseY, "red");
    }

    function drawEverything() {
      colorRect(0, 0, canvas.width, canvas.height, '#000');

      colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, '#fff');

      colorCircle(ballX, ballY, 10, '#fff');

      drawBricks();

      drawBricksParametres();
    }

    function moveEverything() {
      if ( ballX <= 0 ) ballSpeedX *= -1;
      if ( ballX >= canvas.width ) ballSpeedX *= -1;
      if ( ballY <= 0 ) ballSpeedY *= -1;
      if ( ballY >= canvas.height ) {
        resetBall();
        ballSpeedY *= -1;
      }

      var paddleLeftEdgeX = paddleX;
      var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;
      var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
      var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;

      if ( ballX >= paddleLeftEdgeX && ballX <= paddleRightEdgeX &&
           ballY >= paddleTopEdgeY && ballY <= paddleBottomEdgeY ) {
        ballSpeedY *= -1;
        
        var centerOfPaddleX = paddleX + PADDLE_WIDTH / 2;
        var distFromCenterOfPaddleX = ballX - centerOfPaddleX;
        ballSpeedX = distFromCenterOfPaddleX * 0.25;
      }

      ballX += ballSpeedX;
      ballY += ballSpeedY;
    }

  </script>
</body>
</html>
