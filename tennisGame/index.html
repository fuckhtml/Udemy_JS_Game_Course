<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
//    debugger;
    var canvas;
    var canvasContext;

    // Ball's settings
    var ballX = 75, ballY = 75;
    var ballSpeedX = 3;
    var ballSpeedY = 3;

    // Player's paddle settings
    const PADDLE_WIDTH = 100;
    const PADDLE_THICKNESS = 10;
    var mouseX = 400;
    var paddleX = mouseX - PADDLE_WIDTH / 2;


    window.onload = function() {
      // save the canvas for dimensions, and its 2d context for drowing to it
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext('2d');

      var fps = 30;
      setInterval(updateAll, 1000 / fps);

      canvas.addEventListener('mousemove', updateMousePos);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
    }

    function updateAll() {
      drawEverything();
      moveEverything();      
    };

    function updateMousePos(event) {
       var rect = canvas.getBoundingClientRect();
       var root = document.documentElement;

       paddleX = event.clientX - rect.left - root.scrollLeft;
       //var paddleY = event.clientY - rect.top - root.scrollTop;
    }

    function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      canvasContext.fill();
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      canvasContext.fill();      
    }

    function drawEverything() {
      colorRect(0, 0, canvas.width, canvas.height, '#000');

      colorRect(paddleX, canvas.height - PADDLE_THICKNESS - 5, PADDLE_WIDTH, PADDLE_THICKNESS, '#fff');

      colorCircle(ballX, ballY, 10, '#fff');
    }

    function moveEverything() {
      if ( ballX >= canvas.width ) {
        ballSpeedX *= -1;        
      }
      if ( ballX <= 0 ) {
        ballSpeedX *= -1; 
      }
      if ( ballY >= canvas.height ) {
        resetBall();
        ballSpeedY *= -1;
      }
      if ( ballY <= 0 ) {
        ballSpeedY *= -1;
      }

      ballX += ballSpeedX;
      ballY += ballSpeedY;
    }

  </script>
</body>
</html>
