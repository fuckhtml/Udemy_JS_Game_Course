<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
//    debugger;
    var canvas;
    var canvasContext;

    // Ball's settings
    var ballX = 75, ballY = 75;
    var ballSpeedX = 3;
    var ballSpeedY = 3;

    // Player's paddle settings
    var paddleWidth = 5;
    var paddleHeight = 100;

    window.onload = function() {
      console.log("Hello, World!");

      // save the canvas for dimensions, and its 2d context for drowing to it
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext('2d');

      var fps = 30;
      setInterval(function() {
        drawEverything();
        moveEverything();
      }, 1000 / fps);

    }

    function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      canvasContext.fill();
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
      canvasContext.fillStyle = fillColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      canvasContext.fill();      
    }

    function drawEverything() {
      colorRect(0, 0, canvas.width, canvas.height, '#000');

      colorRect(5, canvas.height / 2 - paddleHeight / 2, paddleWidth, paddleHeight, '#fff');

      colorCircle(ballX, ballY, 10, '#fff');
    }

    function moveEverything() {
      if (ballX >= canvas.width || ballX <= 0) {
        ballSpeedX *= -1;        
      } 
      if (ballY >= canvas.height || ballY <= 0) {
        ballSpeedY *= -1;
      }

      ballX += ballSpeedX;
      ballY += ballSpeedY;
      console.log("ballX is " + ballX);        
    }

  </script>
</body>
</html>
